<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="/index.html">Back to homepage</a>
    <h2>Most used HTML Inputs:</h2>
    <form action="" method="">
      <br />
      <label for="name">Username</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter your username here"
      />
      <br />
      <p>Account</p>
      <input
        type="email"
        name=""
        id=""
        value="email@email.com"
        placeholder="Email"
      />
      <br />
      <input type="password" placeholder="Password" />
      <br />
      <p>Description</p>
      <textarea name="" id="" cols="40" rows="10"></textarea>
      <br />
      <p>What's your favourite coding language?</p>

      <input type="radio" name="coding" id="" value="javascript" />Javascript
      <input type="radio" name="coding" id="" value="java" />Java
      <input type="radio" name="coding" id="" value="python" />Python
      <br />
      <p>Please select your favorite coding language?</p>
      <input
        type="checkbox"
        name="programming"
        id=""
        value="javascript"
      />Javascript
      <input type="checkbox" name="programming" id="" value="java" />Java
      <input type="checkbox" name="programming" id="" value="python" />Python
      <br />
      <p>Please select your favorite coding language?</p>
      <select name="languages" id="">
        <option value="javascript">Javascript</option>
        <option value="java">Java</option>
        <option value="python">Python</option>
      </select>
      <br />
      <br />
      <input type="submit" value="Submit please" />
      <!-- <button type="submit" name=""> submit</button> -->
    </form>

    <br />
    <a href="#top">back to the top</a>
  </body>
</html>
