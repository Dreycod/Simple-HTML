<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images Tutorial</title>
  </head>
  <body>
    <a href="/index.html">Back to homepage</a>
    <h1>Image Sources</h1>
    <ol>
      <li><a href="https://pixabay.com/pt/" target="_blank">Pixabay</a></li>
      <li>
        <a href="https://gratisography.com/" target="_blank">Gratisography</a>
      </li>
      <li>
        <a href="https://www.pexels.com/pt-br/" target="_blank">Pexels</a>
      </li>
    </ol>

    <h1>HTML examples:</h1>
    <ul>
      <li>
        <!-- . means in the same directory -->
        <h2>Image of <sup>udemy </sup> <sub>logo</sub></h2>
        <br />
        <a href="https://www.udemy.com/" target="_blank">
          <img src="/Images/udemy.png" alt="image of udemy" />
        </a>
      </li>
      <li>
        <!-- you can get images from the web just by copying their address -->
        <!-- Site image sources = pexels/gratisography/pixabay -->
        <h2>Image of <sup>youtube</sup> <sub>logo</sub></h2>
        <br />
        <!-- target="_blank" opens the link in a new tab -->
        <a href="https://www.youtube.com/" target="_blank"
          ><img
            src="/Images/youtube-5702775_960_720.png"
            width="260"
            alt="youtube logo"
        /></a>
      </li>
    </ul>
    <a href="#top">back to the top</a>
  </body>
</html>
